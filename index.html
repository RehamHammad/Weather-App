<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Alegreya+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="images/logo@2x.png" alt="logo" class="w-25"> Weather</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Offer</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
     <section id="search" class="display-temp" >
     <div class="bg-color py-5">
     <div class="container">
      <div class="search m-auto">
        <input type="text" id="search-bar" class="w-100 my-5" placeholder="&#xF002; Search City..." style="font-family:Arial, FontAwesome"/>
      </div>
      <div class="city-temp d-flex text-white">
       <!-- today-card -->
       <div class="temp-card shadow">
        <div class="day-and-date d-flex justify-content-between">
          <p id="today"></p>
          <p id="today-date"></p>
        </div>
        <div class="temp-details ps-4">
          <h2 class="pt-3" id="location"></h2>
          <div class="d-flex justify-content-between my-3">
           <div class="pt-3">
            <h2 id="today-degree" class="d-inline-block"></h2><h2 class="d-inline-block"><sup>o</sup>C</h2>
           </div>
           <img id="today-icon" width="90">
           <p class="pe-4 pt-4 desc" id="today-description"></p>
          </div>
        </div>
        <div class="details p-4">
          <i class="fas fa-umbrella pr-1"></i>
          <span id="humidty"></span> <span>%</span>

          <i class="fas fa-wind pl-3 pr-1"></i>
          <span id="wind"></span> <span>km/h</span>

          <i class="far fa-compass pl-3 pr-1"></i>
          <span id="compass"></span>
        </div>
       </div>
       <!-- nextDays-cards -->
       <div class="temp-card shadow text-center">
        <div class="day-and-date">
          <p class="next-day"></p>
        </div>
        <div class="temp-details">
        <div>
          <img class="nextDay-icon" width="90">
        </div>
        <h2 class="max-degree d-inline-block"></h2><h2 class="d-inline-block"><sup>o</sup>C</h2>
        <br>
        <p class="min-degree d-inline-block"></p><p class="d-inline-block"><sup>o</sup>C</p>
        <p class="nextDay-description desc"></p>
        </div>
       </div>

       <div class="temp-card text-center shadow">
        <div class="day-and-date">
          <p class="next-day"></p>
        </div>
        <div class="temp-details">
          <div>
            <img class="nextDay-icon" width="90"/>
          </div>
          <h2 class="max-degree d-inline-block"></h2><h2 class="d-inline-block"><sup>o</sup>C</h2>
          <br>
          <p class="min-degree d-inline-block"></p><p class="d-inline-block"><sup>o</sup>C</p>
          <p class="nextDay-description desc"></p>
        </div>
       </div>
      </div>
     </div>
     </div>


     </section>

      <footer>
      <div class="container py-4">
        <p class="text-center text-white mb-0">Copyright &copy; 2023 Designed by Reham. All rights reserved</p>
        <div class="social-media text-white text-center mt-2">
              <i class="fab fa-facebook-f text-blue"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-pinterest"></i>
              <i class="fab fa-google-plus"></i>
        </div>
      </div>
    </footer> 

     <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
